    <script>
        // Task 14 :
        // 3. create a method to add background color to div element

        const divTag = document.createElement('div') // create div tag
        console.log(divTag)
        divTag.style.backgroundColor = 'red' // add background color
        divTag.textContent = "I'm div Tag"   // add text content
        document.body.appendChild(divTag)    // add the div tag to the body
    </script>
