<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task16.1</title>
</head>

<body>


    <script>
        var n = parseInt(prompt("Get even numbers upto:"))
        var arr = []
        for (var i = 2; i <= n; i++) {
            if (i % 2 == 0) {
                arr.push(i);
            }
        }

        alert("Even numbers upto "+n+" => "+arr)
    </script>
</body>

</html>
